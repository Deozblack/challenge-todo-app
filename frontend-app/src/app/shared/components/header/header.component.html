<header
  class="relative z-20 bg-white/10 backdrop-blur-xl border-b border-white/20"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <div class="flex items-center gap-x-4">
        <app-logo></app-logo>
      </div>

      <div class="flex items-center gap-x-4">
        <div class="hidden sm:flex items-center gap-x-3">
          <div class="text-right">
            <p class="text-sm text-white">
              {{ user()?.email }}
            </p>
          </div>
          <div
            class="w-8 h-8 bg-gradient-to-br from-orange-400 to-orange-600 rounded-full flex items-center justify-center"
          >
            <span class="text-white text-sm font-medium">
              {{ (user()?.email || 'U').charAt(0).toUpperCase() }}
            </span>
          </div>
        </div>

        <button (click)="logout()" class="btn-secondary">
          <i class="pi pi-sign-out mr-2"></i>
          Cerrar Sesi√≥n
        </button>
      </div>
    </div>
  </div>
</header>
