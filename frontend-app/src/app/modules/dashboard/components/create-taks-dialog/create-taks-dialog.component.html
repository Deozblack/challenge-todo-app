<div
  id="task-form"
  class="w-1/3 bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl shadow-2xl p-6"
>
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-xl font-semibold text-white">Nueva Tarea</h2>
  </div>

  <form class="space-y-4">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-200 mb-2">
        Título de la tarea
      </label>
      <input
        id="title"
        type="text"
        formControlName="title"
        placeholder="Ej: Revisar emails"
        class="block w-full rounded-xl bg-white/10 border border-white/20 px-4 py-3 text-white placeholder-gray-400 backdrop-blur-sm transition-all duration-200 focus:bg-white/20 focus:border-orange-400 focus:ring-2 focus:ring-orange-400/50 focus:outline-none hover:bg-white/15"
      />
    </div>

    <div>
      <label
        for="description"
        class="block text-sm font-medium text-gray-200 mb-2"
      >
        Descripción
      </label>
      <textarea
        id="description"
        formControlName="description"
        rows="3"
        placeholder="Describe los detalles de la tarea..."
        class="block w-full rounded-xl bg-white/10 border border-white/20 px-4 py-3 text-white placeholder-gray-400 backdrop-blur-sm transition-all duration-200 focus:bg-white/20 focus:border-orange-400 focus:ring-2 focus:ring-orange-400/50 focus:outline-none hover:bg-white/15 resize-none"
      ></textarea>
    </div>

    <div class="flex justify-end">
      <button type="submit" class="btn-primary">Agregar Tarea</button>
    </div>
  </form>
</div>
