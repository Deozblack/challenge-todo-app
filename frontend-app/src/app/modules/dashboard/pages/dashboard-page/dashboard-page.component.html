<app-dashboard-layout>
  <div class="space-y-8">
    <div class="text-center flex justify-between">
      <h1 class="text-3xl font-bold text-white mb-2">Panel de Tareas</h1>
      <div class="">
        <button (click)="showCreateDialog()" class="btn-primary">
          Nueva Tarea
        </button>
      </div>
    </div>

    <div class="flex gap-5 justify-between">
      <div class="space-y-4 w-full">
        <div class="flex items-center justify-between">
          <h2 class="text-2xl font-semibold text-white">
            Mis Tareas ({{ tasks().length }})
          </h2>

          <!-- Filtros rÃ¡pidos -->
          <div class="flex space-x-2">
            <span class="text-sm text-gray-300">
              Completadas: {{ getTasksCompletedCount() }}
            </span>
            <span class="text-gray-500">|</span>
            <span class="text-sm text-gray-300">
              Pendientes: {{ getTasksPendingCount() }}
            </span>
          </div>
        </div>

        <!-- Grid de tareas responsive -->
        <app-tasks-list />
      </div>
    </div>
  </div>

  <!-- Dialogs -->
  <app-create-task-dialog />
  <app-update-task-dialog />
  <app-delete-task-dialog />
</app-dashboard-layout>
