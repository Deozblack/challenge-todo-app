<form class="space-y-6">
  <!-- Campo Email -->
  <div class="space-y-2">
    <label for="email" class="block text-sm font-medium text-gray-200">
      Correo electrónico
    </label>
    <div class="relative">
      <input
        id="email"
        type="email"
        name="email"
        required
        autocomplete="email"
        placeholder="tu@email.com"
        class="input-text"
      />
      <div class="absolute right-3 top-1/2 -translate-y-1/2">
        <svg
          class="w-5 h-5 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
          />
        </svg>
      </div>
    </div>
  </div>

  <!-- Campo Password -->
  <div class="space-y-2">
    <div class="flex items-center justify-between">
      <label for="password" class="block text-sm font-medium text-gray-200">
        Contraseña
      </label>
      <a
        href="#"
        class="text-sm font-medium text-orange-400 hover:text-orange-300 transition-colors duration-200"
      >
        ¿Olvidaste tu contraseña?
      </a>
    </div>
    <div class="relative">
      <input
        id="password"
        type="password"
        name="password"
        required
        autocomplete="current-password"
        placeholder="••••••••"
        class="input-text"
      />
      <div class="absolute right-3 top-1/2 -translate-y-1/2">
        <svg
          class="w-5 h-5 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
          />
        </svg>
      </div>
    </div>
  </div>

  <div class="pt-4">
    <button
      type="submit"
      class="group relative w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl text-sm font-semibold text-white bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl"
    >
      <span class="absolute left-0 inset-y-0 flex items-center pl-3">
        <svg
          class="h-5 w-5 text-orange-300 group-hover:text-orange-200 transition-colors duration-200"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
          />
        </svg>
      </span>
      Iniciar Sesión
    </button>
  </div>
</form>
