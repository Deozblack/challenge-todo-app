@let currentTitle = title();

<div
  class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-orange-950 relative overflow-hidden"
>
  <div class="absolute inset-0 opacity-30"></div>

  <!-- Efectos de luz -->
  <div
    class="absolute top-0 left-1/4 w-96 h-96 bg-orange-500/20 rounded-full blur-3xl"
  ></div>
  <div
    class="absolute bottom-0 right-1/4 w-80 h-80 bg-amber-500/10 rounded-full blur-3xl"
  ></div>

  <div
    class="relative flex min-h-screen flex-col justify-center px-6 py-12 lg:px-8 animate__animated animate__fadeIn"
  >
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <div class="flex justify-center mb-8">
        <app-logo size="lg"></app-logo>
      </div>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <div
        class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl shadow-2xl p-8 relative overflow-hidden animate__animated animate__fadeIn animate__delay-0.5s"
      >
        <div
          class="absolute inset-0 bg-gradient-to-br from-white/5 to-transparent rounded-3xl"
        ></div>

        <div class="relative z-10">
          <h3 class="text-center text-xl font-semibold text-white mb-8">
            {{ currentTitle }}
          </h3>

          <ng-content />
        </div>
      </div>
    </div>
  </div>
</div>
